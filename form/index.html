<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div class="max-w-2xl mx-auto p-6 bg-gray-100 rounded-lg">
       <div class=" block w-full p-2 border rounded mb-4 grid grid-cols-1 md:grid-cols-2 gap-4">
        <label for="name">Nome:</label>
        <input type="text" name="name"  id="name">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <label for="messaggio">Messaggio</label>
         <input type="text" name="messaggio" id="messaggio">
         <button class="bg-green-500 text-white py-2 px-6 rounded hover:bg-green-600">
            Invio
         </button>
       </div>
        
    </div>
  </body>
</html>
